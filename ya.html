<!DOCTYPE html>
<html>
	<head>
		<link href="yanet.css" rel="stylesheet">
		<title>NetCracker</title>
		<meta charset="utf-8">
		<meta name="keywords" content="NetCracker, Yandex, Search, Good work ">
		<meta name="description" content="Now NetCracker has a new search page">
	</head>
	<body >
		<div class="container">
			<a href="https://yandex.ru/tune/geo/?retpath=https%3A%2F%2Fyandex.ru%2F%3Futm_campaign%3Dbrand_search_msk%253Aspb%26adgroupid%3D67941551920%26campaignid%3D1679697480%26keyword%3D%25D1%258F%25D0%25BD%25D0%25B4%25D0%25B5%25D0%25BA%25D1%2581%26utm_source%3Dgoogle%26utm_term%3D%25D1%258F%25D0%25BD%25D0%25B4%25D0%25B5%25D0%25BA%25D1%2581%26utm_medium%3Dsearch%26creative%3D325763843020%26gclid%3DEAIaIQobChMI3PipsKP34QIViumaCh3-jwKTEAAYASAAEgLHYfD_BwE%26domredir%3D1&nosync=1">
			Долгопрудный</a>		
			<div class="news">
				<div class="header-news">
					<div id="new">
						<input type="button" id ="newwrld" value="Сейчас в мире" onclick="viewwrld()">
					</div>
					<div id="new"> 
						<input type="button" id ="newdlgp" value="в Долгопрудном" onclick="viewdlgp()">
					</div>
					<span id="doc_time"></span>
				</div>
				<div class="main-news">
					<div class="world" id="wrld">
						<ul>
							<li>Наступил мир во всем мире</li>
							<li>Спойлер Marvel</li>
							<li>Наступила весна</li>
						</ul>
					</div>
					<div class="dolgopa" id="dlgp">
						<ul>
							<li>Наступил мир в Долгопрудном</li>
							<li>Спойлер о Долгопрудном</li>
							<li>Наступила весна в Долгопрудном</li>
						</ul>				
					</div>
				</div>
			</div>
			<div class="search">
				<a href="https://www.netcracker.com/">
					<img src="logo.png" alt="NetCracker">
				</a>
				<div class="tabs-and-input">
					<div class="tabs">
						<span>Видео</span>
						<span>Картинки</span>
						<span>Новости</span>
						<span>Карты</span>
						<span>Переводчик</span>
						<span>Музыка</span>
						<span>еще</span>
					</div> 
					<div class="input-form">
						<input type="text" class="search-input"></input>
						<span class="button-input">
							<input type="submit" class="button-input" value="Найти"></input>
						</span>
					</div>
				</div>
			</div>
		</div>
		<script src="viewwrld.js"></script>
		<script src="viewdlgp.js"></script>
		<script src="clock.js"></script>
	</body>
</html>
